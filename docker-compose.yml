# Production-ready docker-compose configuration

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────
  # Ignition Engine
  # ─────────────────────────────────────────────────────────────────
  ignition:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ignition-engine
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://ignition:${DB_PASSWORD:-ignition_secret}@db:5432/ignition
      - TARGET_HANDLE=${TARGET_HANDLE}
      - X_SCRAPER_COOKIES=${X_SCRAPER_COOKIES}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      - DEPLOYER_PRIVATE_KEY=${DEPLOYER_PRIVATE_KEY}
      - TOKEN_DESCRIPTION=${TOKEN_DESCRIPTION:-Launched by Ignition ⚡}
      - LOGO_PATH=/app/assets/logo.png
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - POLL_INTERVAL_MS=${POLL_INTERVAL_MS:-60000}
      - FETCH_LIMIT=${FETCH_LIMIT:-100}
      - LAUNCH_ENABLED=${LAUNCH_ENABLED:-true}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ignition-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ─────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: ignition-db
    environment:
      - POSTGRES_USER=ignition
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ignition_secret}
      - POSTGRES_DB=ignition
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ignition -d ignition"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - ignition-network
    # Uncomment to expose DB port for debugging
    # ports:
    #   - "5432:5432"

  # ─────────────────────────────────────────────────────────────────
  # Redis Cache (Optional - for future scaling)
  # ─────────────────────────────────────────────────────────────────
