# ─────────────────────────────────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

# ─────────────────────────────────────────────────────────────────────
# Networks
# ─────────────────────────────────────────────────────────────────────
networks:
  ignition-network:
    driver: bridge
